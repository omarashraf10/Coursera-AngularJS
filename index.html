<!DOCTYPE html>
<html>
  <head >
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>My Name Calculator</title>
  </head>
  <body ng-app='MyNameCalculator'>
    <h1>Name Calculator</h1>
    <div ng-controller='MyCalculatorController'>
      <div>
        what is your name :
      <input type="text" ng-model="name" ng-keyup ="DisplayNumeric();">
      </div>
        <div>your name value is  : {{TotalValue}}</div>
    </div>
  </body>
</html>
